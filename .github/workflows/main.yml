name: CI

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-ngrok:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download and Run Batch Script
        run: |
          Invoke-WebRequest -Uri 'https://gist.githubusercontent.com/Leopold192/31f9934d0a60f3f8ad8ded49ef09f87a/raw/f55a8c81acb71182d9e81aeaaf9bcc9172542df5/run-ngrok.bat' -OutFile run-ngrok.bat
          echo Running batch script...
          .\run-ngrok.bat ${{ secrets.NGROK_AUTH_TOKEN }}
        shell: pwsh
